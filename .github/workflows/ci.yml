name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Verificar Docker Compose
        run: |
          docker compose version || docker-compose version

      - name: Subir containers com Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Aguardar containers subirem
        run: sleep 10

      - name: Verificar servi√ßos ativos
        run: docker ps

      - name: Encerrar containers
        if: always()
        run: docker compose -f docker-compose.yml down -v

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Rodar Flake8 (Linting)
        run: |
          echo "üîç Rodando Flake8 para verifica√ß√£o de estilo e erros..."
          flake8 src/ tests/ > flake8-report.txt 2>&1 || exit 1

      - name: Rodar Mypy (Verifica√ß√£o de tipos)
        run: |
          echo "üîç Rodando Mypy para verifica√ß√£o de tipos..."
          mypy src/ --show-error-codes --strict > mypy-report.txt 2>&1 || exit 1

      - name: Upload dos relat√≥rios de lint
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            flake8-report.txt
            mypy-report.txt
