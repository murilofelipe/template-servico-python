name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Docker Compose v2
        run: sudo apt-get update && sudo apt-get install -y docker-compose-plugin

      - name: Subir containers com Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Aguardar containers subirem
        run: sleep 10

      - name: Verificar serviços ativos
        run: docker ps

      - name: Encerrar containers
        if: always()
        run: docker compose -f docker-compose.yml down -v

  lint:
    runs-on: ubuntu-latest
    needs: docker-build  # opcional, pode remover se quiser rodar paralelo
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Rodar Flake8 (Linting)
        run: |
          echo "🔍 Rodando Flake8 para verificação de estilo e erros..."
          flake8 src/ tests/ --output-file=flake8-report.txt || exit 1

      - name: Rodar Mypy (Checagem de Tipos)
        run: |
          echo "🧐 Rodando Mypy para checagem de tipos..."
          mypy src/ --show-error-codes --strict --config-file mypy.ini > mypy-report.txt || exit 1

      - name: Mostrar resultados no log
        run: |
          echo "=== Flake8 Report ==="
          cat flake8-report.txt
          echo "=== Mypy Report ==="
          cat mypy-report.txt

      - name: Upload reports como artefatos
        uses: actions/upload-artifact@v3
        with:
          name: lint-reports
          path: |
            flake8-report.txt
            mypy-report.txt
