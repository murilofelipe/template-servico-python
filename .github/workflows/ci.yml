name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Docker Compose v2
        run: sudo apt-get update && sudo apt-get install -y docker-compose-plugin

      - name: Subir containers com Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Aguardar containers subirem
        run: sleep 10

      - name: Verificar serviços ativos
        run: docker ps

      - name: Encerrar containers
        if: always()
        run: docker compose -f docker-compose.yml down -v
